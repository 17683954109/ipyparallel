# http://travis-ci.org/#!/ipython/ipyparallel
language: python
python:
    - 3.4
    - 3.3
    - 2.7
sudo: false
before_install:
    - git clone --quiet --depth 1 https://github.com/minrk/travis-wheels travis-wheels
install:
    - pip install -f travis-wheels/wheelhouse -r requirements.txt . coveralls
script:
    - iptest --coverage xml ipyparallel.tests
after_success:
    - coveralls
